<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>JavaScript Operator</h2>
    <p>X= 5, Y=2, Menghitung z = x + y, dan tampil Z:</p>
    <p id="demo"></p>
    <script>
      var x = 5;
      var y = 2;
      var z = x + y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
