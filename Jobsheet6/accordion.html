<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion</title>
    <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#jquery_accordion").accordion()
        })
    </script>
</head>
<body>
    <div id="jquery_accordion">
        <h3>header 1</h3>
        <p>This is section 1.
            Place your content here in paragraphs or use div elements etc.
        </p>
        <h3> header 2</h3>
        <p>This is section 2. you can also include images like this: <br> <img src="img/gambar3.jpg"></p>
        <h3>header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ol>
            </p>
        </div>
    </div>
</body>
</html>
