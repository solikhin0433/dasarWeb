<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <form method="get" action="gambar.html">
    <h4>FORM</h4>
    <input type="text" name="var1" size="30" value="Enter your name here." />
    <br /><br />
    <input type="text" name="var1" size="30" value="Enter your address here." />
    <br /><br />
    <b>Are you student?</b>
    <input type="checkbox" name="var3" />
    <br /><br />
    <b>How old are you?</b>
    <br />
    <input type="radio" name="var4" value="10-15" />10-15 <br />
    <input type="radio" name="var4" value="16-20" />16-20 <br />
    <input type="radio" name="var4" value="21-25" />21-25 <br />
    <br />
    <b>Which one do you have?</b><br /><br />
    <input type="checkbox" name="vehicle1" value="Bike" checked /> I have a bike<br />
    <input type="checkbox" name="vehicle2" value="Car" /> I have a car <br />
    <input type="checkbox" name="vehicle3" value="Boat" /> I have a boat <br />
    <br />
    <b>Where are you from?</b>
    <br />
    <select name="var6" size="1">
      <option value="BG">Bulgaria</option>
      <option value="UK">United Kingdom</option>
      <option value="USA">USA</option>
      <option value="INA" selected>Indonesia</option>
    </select>
    <br /><br />
    <b> Enter your private code </b>
    <input type="text" name="var7" size="20" /><br /><br />

    <b> Enter Your Comment </b>
    <br /><br />
    <textarea name="comment"></textarea><br /><br />
    <input type="submit" name="var5" value="Send" />
    <input type="reset" name="var8" value="Clear" />
  </form>
</body>
</html>
