<!DOCTYPE html>
<html>
    <head>
        <title>Berkerja dengan list</title>
    </head>
    <body>
        Ordered list
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
        <br>
        <hr>
        Unordered list
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>
        <br>
        <hr>
        Definition list
        <dl>
            <dt>satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
